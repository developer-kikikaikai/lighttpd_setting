<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Content-Script-Tyoe" content="text/javascript" />
<script type="text/javascript" src="bind.js"></script>
<title>Server monitoring page</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

<!--　ヘッダー（サイト名やサイトの内容を示す部分）　-->
<div id="header">
  <h1>Server monitoring page</h1>
  
  <!-- ロゴ（ページ左上のサイト名の画像）　-->
  <div id="logo"> <a href="https://github.com/developer-kikikaikai/linux_router" title="github master code"><img src="images/logo.png" height="60" alt="github master code" /></a> 
    <!-- / #logo --></div>
  <!-- / #header --></div>

<!--　ここからメインの内容　-->
  <div id="main">
    <div id="content">
      <div id="content_inner">
        <!--　ページの中央部分　-->
        <h2 id="current_command" disabled="true"></h2>
        <div class="post">
          <pre id="response_data">
          </pre>
         <!-- / .post --></div>

      <!-- / #content_inner --></div>
    <!-- / #content --></div>
    
    <!--　ページの左部分　-->
    <div id="leftside">
      <table>
      <div id="commandlists" class="commandlists">
        <!--
        <tr>
        <th class="commandlists_th">cgi command</th>
        </tr>
        <tr>
        <td class="commandlists_td">cpu.py</td>
        </tr>
        <tr>
        <td class="commandlists_td">help.py</td>
        </tr>
        <tr>
        <td class="commandlists_td">loadavarage.py</td>
        </tr>
        <tr>
        <td class="commandlists_td">memory.py</td>
        </tr>
        <tr>
        <td class="commandlists_td">run_process.py</td>
        </tr>
        <tr>
        <td class="commandlists_td">setting.py</td>
        </tr>
        <tr>
        <td class="commandlists_td">show_query.py</td>
        </tr>
        -->
      </div>
      </table>
      <label for="uname">loop second:</label>
      <input id="loopcount" type="number" name="num1" min="0" max="60" value="0" step="1" required><br>
      <button id="loop_clear" type="button">stop</button>
    </div>
  <!-- / #main --></div>
</body>
</html>
